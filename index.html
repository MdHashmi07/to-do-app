<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">

</head>

<body>

    <section class="d-flex flex-column justify-content-center align-items-center  w-50 mx-auto rounded-5 to-do-container" id="toDoContainer">
        <h1 class="fs-1 fw-bold my-5">To-Do-List</h1>
        <div class="border border-1 border-dark px-md-3 px-2 bg-white d-flex justify-content-center align-items-center rounded-3 mb-3">
            <input type="text" placeholder="Enter your thought's" class="py-2 pe-md-5 ps-md-3 mx-sm-3 fs-2 border-0 to-do-input"
                id="toDoInput">
            <button type="button" class="btn border border-1 border-dark py-3 my-2 add-btn" id="addButton"><img
                    src="./images/plus.svg" alt="Add icon" style="height: 25px; width: 25px;"></button>
        </div>
        
        <div class="mb-4">
            <button  type="button" class="btn border border-1 border-black bg-white text-secondary" id="allButton">All</button>
            <button type="button" class="btn border border-1 border-black bg-white text-secondary" id="activeButton">Active tasks</button>
            <button type="button" class="btn border border-1 border-black bg-white text-secondary" id="completedButton">Completed tasks</button>
            <button type="button" class="btn border border-1 border-black bg-white text-secondary" id="clearButton">Clear tasks</button>
        </div>

        <section class="to-do-preview">
          
        </section>
        
    </section>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script/main.js"></script>
</body>

</html>
